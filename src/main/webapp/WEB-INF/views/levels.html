<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond:wght@600;700;800&family=Spicy+Rice&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/menu.css">
    <title>All levels</title>
</head>
<body>
    <h1>Levels</h1>
	<div class="container">
		<table>
	        <thead>
	            <tr>
	                <th>LEVEL</th>
	                <th>WORD</th>
	                <th>CLUE1</th>
	                <th>CLUE2</th>
	                <th>CLUE3</th>
	                <!-- Agrega más columnas según tus necesidades -->
	            </tr>
	        </thead>
	        <tbody>
	            <!-- Itera sobre los datos y muestra cada fila -->
	            <tr th:each="level : ${levels}">
	                <td th:text="${level.level}"></td>
	                <td th:text="${level.word}"></td>
	                <td th:text="${level.clue1}"></td>
	                <td th:text="${level.clue2}"></td>
	                <td th:text="${level.clue3}"></td>
	                <!-- Agrega más celdas según tus necesidades -->
	            </tr>
	        </tbody>
	    </table>
	</div>
		
</body>


</html>
