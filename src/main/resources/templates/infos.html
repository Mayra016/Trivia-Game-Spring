<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" charset="UTF-8">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond:wght@600;700;800&family=Spicy+Rice&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/menu.css">


</head>
<body>
	<div class="page-background">
		<div class="container">
			<div class="header-bar">
				<button class="menu-btn" onclick="menu()">
				    <img class="menu-logo" src="/images/menu-logo.png" alt="menu logo" />
				    <h5 th:text="#{MENU}"></h5>
				</button>
			</div>
			
			<div clas="tittle">
				<h1 th:text="#{GAME}"></h1>
			</div>
			

			
			<div class="infos">
				<div class="intro-text">
					<h2 th:text="#{INTRO}"></h2>
				</div>
				<div class="youtube-infos">
					<img class="youtube-logo" src="/images/youtube-logo.png" alt="youtube-logo"/>
					<a th:href="@{#{LINK}}"  target="_blank" th:text="#{YOUTUBE}"></a>
				</div>
			</div>	
			<div class="ornitorrinco">
				<img src="/images/ornitorrincoVF.png" alt="Logo ornitorrinco">
			</div>

		    <audio autoplay loop th:volume="0.5">
		        <source th:src="@{/music/musik.mp3}" type="audio/mp3">
		    </audio>			

		
		</div>
		
	</div>
<script th:inline="javascript">
    function menu() {
        var url = "/menu";
        window.location.href = url;
    }
</script>		
	
</body>
</html>
